<title>添加新闻</title>
</head>
<body>
<div class="pd-20">
  <div class="Huiform">
    <form action="/" method="post">
      <table class="table table-bg">
        <tbody>
          <tr>
            <th width="300" class="text-r"><span class="c-red">*</span> 新闻标题：</th>
            <td>
				<input type="text" style="width:300px" class="input-text" value="" placeholder="" id="user-name" name="user-name" datatype="*2-16" nullmsg="用户名不能为空">
			</td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 新闻类别：</th>
            <td>
				<select class="select" id="" name="">
				  <option value="1">时政要闻</option>
				  <option value="2">财经新闻</option>
				</select>
			</td>
          </tr>
		  <tr>
            <th class="text-r">新闻图片：</th>
            <td><input type="file" class="" name="" multiple  datatype="*2-120" nullmsg="新闻图片不能为空"></td>
          </tr>
          <tr>
            <th class="text-r">新闻内容：</th>
            <td><textarea class="input-text" name="user-info" id="user-info" style="height:400px;width:350px;"></textarea></td>
          </tr>
          <tr>
            <th></th>
            <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/Validform_v5.3.2_min.js"></script> 
<script type="text/javascript" src="js/H-ui.js"></script> 
<script type="text/javascript" src="js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(".Huiform").Validform(); 
</script>

</body>
</html>
